<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Code Challenge Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 20px;
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.9em;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button {
            padding: 10px 16px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            padding: 10px 24px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .question-panel {
            padding: 30px;
            border-right: 2px solid #e9ecef;
            overflow-y: auto;
            max-height: 700px;
        }

        .question-panel h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .difficulty-beginner {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-mid {
            background: #fff3cd;
            color: #856404;
        }

        .question-description {
            line-height: 1.8;
            color: #495057;
            margin-bottom: 20px;
        }

        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .example {
            background: white;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .code-panel {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        .editor-header {
            background: #2d2d30;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3e3e42;
        }

        .language-selector {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 6px 16px;
            background: #3e3e42;
            color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .code-editor {
            flex: 1;
            background: #1e1e1e;
            overflow: hidden;
        }

        #editor-container {
            width: 100%;
            height: 450px;
        }

        .action-buttons {
            padding: 20px;
            background: #2d2d30;
            display: flex;
            gap: 12px;
            border-top: 1px solid #3e3e42;
        }

        .run-btn {
            background: #4caf50;
            flex: 1;
        }

        .run-btn:hover {
            background: #45a049;
        }

        .reset-btn {
            background: #f44336;
        }

        .reset-btn:hover {
            background: #da190b;
        }

        .output-panel {
            grid-column: 1 / -1;
            padding: 25px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            min-height: 150px;
        }

        .output-panel h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .test-results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .test-case {
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid;
        }

        .test-case.passed {
            background: #d4edda;
            border-color: #28a745;
        }

        .test-case.failed {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .test-case-header {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .test-case-details {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #495057;
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .summary.success {
            color: #28a745;
        }

        .summary.error {
            color: #dc3545;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .question-panel {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>

        function loadChallenge() {
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;
            
            const challengeList = challenges[category][difficulty];
            currentChallenge = challengeList[Math.floor(Math.random() * challengeList.length)];
            
            displayChallenge();
        }

        function displayChallenge() {
            document.getElementById('questionTitle').textContent = currentChallenge.title;
            
            const badge = document.getElementById('difficultyBadge');
            const difficulty = document.getElementById('difficulty').value;
            badge.textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            badge.className = 'difficulty-badge difficulty-' + difficulty;
            
            document.getElementById('questionDescription').textContent = currentChallenge.description;
            
            const examplesDiv = document.getElementById('examples');
            const examplesList = document.getElementById('examplesList');
            examplesList.innerHTML = '';
            
            currentChallenge.examples.forEach(ex => {
                const exampleDiv = document.createElement('div');
                exampleDiv.className = 'example';
                exampleDiv.innerHTML = `<strong>Input:</strong> ${ex.input}<br><strong>Output:</strong> ${ex.output}`;
                examplesList.appendChild(exampleDiv);
            });
            
            examplesDiv.style.display = 'block';
            
            resetCode();
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (currentChallenge && editor) {
                const newCode = currentChallenge.starterCode[lang];
                editor.setValue(newCode);
                
                // Set the Monaco editor language
                const model = editor.getModel();
                monaco.editor.setModelLanguage(model, lang === 'python' ? 'python' : 'javascript');
            }
        }

        function resetCode() {
            if (currentChallenge && editor) {
                const starterCode = currentChallenge.starterCode[currentLanguage];
                editor.setValue(starterCode);
                
                // Set the correct language mode
                const model = editor.getModel();
                monaco.editor.setModelLanguage(model, currentLanguage === 'python' ? 'python' : 'javascript');
            }
        }

        async function runCode() {
            if (!currentChallenge) {
                alert('Please load a challenge first!');
                return;
            }

            const code = editor.getValue();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Running tests...</div>';

            // Handle situational and behavioral questions (text-based responses)
            const category = document.getElementById('category').value;
            if (category === 'situational' || category === 'behavioral') {
                outputDiv.innerHTML = '';
                const summary = document.createElement('div');
                summary.className = 'summary success';
                
                if (category === 'behavioral') {
                    summary.innerHTML = `
                        <div style="margin-bottom: 15px;">âœ… Your response has been recorded!</div>
                        <div style="font-size: 0.9em; color: #666; font-weight: normal;">
                            This is a behavioral question. Review your answer using the STAR method:
                            <br>â€¢ <strong>S</strong>ituation - Did you set the context?
                            <br>â€¢ <strong>T</strong>ask - Did you explain your responsibility?
                            <br>â€¢ <strong>A</strong>ction - Did you detail what you did?
                            <br>â€¢ <strong>R</strong>esult - Did you share the outcome and learnings?
                        </div>
                    `;
                } else {
                    summary.innerHTML = `
                        <div style="margin-bottom: 15px;">âœï¸ Your response has been recorded!</div>
                        <div style="font-size: 0.9em; color: #666; font-weight: normal;">
                            This is a conceptual question. Review your answer and consider:
                            <br>â€¢ Is it clear and well-structured?
                            <br>â€¢ Have you covered all key points?
                            <br>â€¢ Could you explain this to a colleague?
                        </div>
                    `;
                }
                
                outputDiv.appendChild(summary);
                return;
            }

            let passed = 0;
            let failed = 0;

            outputDiv.innerHTML = '';

            for (let index = 0; index < currentChallenge.testCases.length; index++) {
                const testCase = currentChallenge.testCases[index];
                try {
                    let result;
                    
                    if (currentLanguage === 'javascript') {
                        result = executeJavaScript(code, testCase.input);
                    } else {
                        result = await executePython(code, testCase.input);
                    }

                    const isPassed = deepEqual(result, testCase.expected);
                    
                    const testDiv = document.createElement('div');
                    testDiv.className = `test-case ${isPassed ? 'passed' : 'failed'}`;
                    
                    testDiv.innerHTML = `
                        <div class="test-case-header">${isPassed ? 'âœ“' : 'âœ—'} Test Case ${index + 1}</div>
                        <div class="test-case-details">
                            Input: ${JSON.stringify(testCase.input)}<br>
                            Expected: ${JSON.stringify(testCase.expected)}<br>
                            Got: ${JSON.stringify(result)}
                        </div>
                    `;
                    
                    outputDiv.appendChild(testDiv);
                    
                    if (isPassed) passed++;
                    else failed++;
                    
                } catch (error) {
                    const testDiv = document.createElement('div');
                    testDiv.className = 'test-case failed';
                    testDiv.innerHTML = `
                        <div class="test-case-header">âœ— Test Case ${index + 1} - Error</div>
                        <div class="test-case-details">
                            ${error.message}
                        </div>
                    `;
                    outputDiv.appendChild(testDiv);
                    failed++;
                }
            }

            const summary = document.createElement('div');
            summary.className = `summary ${failed === 0 ? 'success' : 'error'}`;
            summary.textContent = failed === 0 
                ? `ðŸŽ‰ All tests passed! (${passed}/${passed + failed})`
                : `${passed}/${passed + failed} tests passed`;
            outputDiv.appendChild(summary);
        }

        function executeJavaScript(code, inputs) {
            const funcName = currentChallenge.starterCode.javascript.match(/function\s+(\w+)/)[1];
            const wrappedCode = `
                ${code}
                return ${funcName}(...arguments);
            `;
            const func = new Function(wrappedCode);
            return func(...inputs);
        }

        async function executePython(code, inputs) {
            // Use Piston API for Python execution
            const pistonUrl = 'https://emkc.org/api/v2/piston/execute';
            
            // Extract function name from starter code
            const funcMatch = currentChallenge.starterCode.python.match(/def\s+(\w+)/);
            if (!funcMatch) {
                throw new Error('Could not find function name in Python code');
            }
            const funcName = funcMatch[1];
            
            // Create wrapper code that calls the function and prints result as JSON
            const wrappedCode = `
import json
import sys

${code}

# Test inputs
inputs = ${JSON.stringify(inputs)}
try:
    result = ${funcName}(*inputs)
    # Print only the JSON result, nothing else
    sys.stdout.write(json.dumps(result))
except Exception as e:
    sys.stderr.write(str(e))
    raise
`;

            try {
                const response = await fetch(pistonUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        language: 'python',
                        version: '3.10.0',
                        files: [{
                            content: wrappedCode
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.run && data.run.stderr) {
                    throw new Error(data.run.stderr.trim());
                }
                
                if (data.run && data.run.output) {
                    const output = data.run.output.trim();
                    
                    // Remove any trailing newlines and parse JSON
                    const cleanOutput = output.split('\n')[0]; // Take only first line
                    
                    try {
                        return JSON.parse(cleanOutput);
                    } catch (e) {
                        // If JSON parsing fails, try to clean up and parse again
                        const lastLine = output.split('\n').filter(line => line.trim()).pop();
                        try {
                            return JSON.parse(lastLine);
                        } catch (e2) {
                            throw new Error(`Failed to parse output: ${output}`);
                        }
                    }
                } else {
                    throw new Error('No output received from Python execution');
                }
            } catch (error) {
                if (error.message.includes('fetch')) {
                    throw new Error('Network error: Could not connect to Python execution service');
                }
                throw error;
            }
        }

        function deepEqual(a, b) {
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (typeof a !== typeof b) return false;
            
            if (Array.isArray(a) && Array.isArray(b)) {
                if (a.length !== b.length) return false;
                for (let i = 0; i < a.length; i++) {
                    if (!deepEqual(a[i], b[i])) return false;
                }
                return true;
            }
            
            if (typeof a === 'object' && typeof b === 'object') {
                const keysA = Object.keys(a).sort();
                const keysB = Object.keys(b).sort();
                if (!deepEqual(keysA, keysB)) return false;
                for (let key of keysA) {
                    if (!deepEqual(a[key], b[key])) return false;
                }
                return true;
            }
            
            return false;
        }
